<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANR Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ANR Requirements Calculator</h1>
        <form id="anr-form">
            <label for="landing-time">Landing Time (24H format):</label>
            <input type="time" id="landing-time" name="landing-time" required>
            <label for="fdp">Flight Duty Period (hours):</label>
            <input type="number" id="fdp" name="fdp" required>
            <label for="ulr">Is this a ULR flight?</label>
            <input type="checkbox" id="ulr" name="ulr">
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
